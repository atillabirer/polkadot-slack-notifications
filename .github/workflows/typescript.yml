name: TypeScript linter

on: [push]

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 19

      - name: Install Node.js dependencies
        run: npm i

      - name: Run linter
        uses: wearerequired/lint-action@v2.0.1
        with:
          run: npm run cilint
